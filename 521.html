<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>521 - Server Offline</title>
  <style>
    body {
      background-color: #000;
      color: #ff4444;
      font-family: Consolas, monospace;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 80px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      color: white;
      margin-bottom: 30px;
    }
    .cat {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 12px 25px;
      background-color: red;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="cat">ðŸ˜¾</div>
  <h1>521</h1>
  <p>CrakkoCat server is temporarily offline.</p>
  <p>The cats are fixing it. Please try again later.</p>
<a href="#" class="button" onclick="window.location.href = window.location.href;">
  Retry Connection
</a>
  <script>
  const btn = document.getElementById("retryBtn");

  btn.addEventListener("click", function (e) {
    e.preventDefault();

    btn.style.opacity = "0.7";
    btn.style.pointerEvents = "none";

    let dots = 0;
    btn.textContent = "Trying to reconnect";

    const dotInterval = setInterval(() => {
      dots = (dots + 1) % 4;
      btn.textContent = "Trying to reconnect" + ".".repeat(dots);
    }, 400);

    setTimeout(() => {
      clearInterval(dotInterval);
      location.reload();
    }, 2000);
  });
</script>
</body>
</html>
